{% if cv.skills %}
<div id="skills" class="entry">
    <header class="entry-header">
        <h2 class="entry-title">Skills</h2>
    </header>

    <div class="entry-content">
        {% for s in cv.skills %}
        <div class="taxonomy">
            {% if s.name %}
            <h3 class="title">{{ s.name }}</h3>
            {% endif %}
            {% if s.keywords %}
            <span class="keywords">{{ s.keywords | array_to_sentence_string }}</span>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
