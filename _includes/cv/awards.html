{% if cv.awards %}
<div id="awards" class="entry">
    <header class="entry-header">
        <h2 class="entry-title">Awards</h2>
    </header>

    <div class="entry-content">
        {% for a in cv.awards %}
        {% if a.title %}
        <h3 class="title">{{ a.title }}</h3>
        {% endif %}
        {% if a.awarder %}
        <h4 class="awarder">{{ a.awarder }}</h4>
        {% endif %}
        {% if a.date %}
        <div class="date">{{ a.date }}</div>
        {% endif %}
        {% if a.summary %}
        <div class="summary">{{ a.summary | markdownify }}</div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
