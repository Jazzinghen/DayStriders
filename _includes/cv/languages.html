{% if cv.languages %}
<div id="languages" class="entry">
    <header class="entry-header">
        <h2 class="entry-title">Languages</h2>
    </header>

    <div class="entry-content">
        {% for l in cv.languages %}
        {% if l.language %}
        <h4 class="language">{{ l.language }}</h4>
        {% endif %}
        {% if l.fluency %}
        <div class="fluency">
            <em>{{ l.fluency }}</em>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
